<style>
  .control-section{
      margin-top: 100px;
  }
</style>
<div class="control-section">
  <div class="content-wrapper">
    <ejs-pdfviewer
      #pdfviewer
      id="pdfViewer"
      [documentPath]="document"
      [resourceUrl]="resource"
      style="height:640px;display:block"
      (annotationAdd)="triggerEvent($event)"
      (annotationResize)="triggerEvent($event)"
      (annotationMove)="triggerEvent($event)"
      (annotationPropertiesChange)="triggerEvent($event)"
      (annotationRemove)="triggerEvent($event)"
      (commentAdd)="triggerEvent($event)"
      (commentEdit)="triggerEvent($event)"
      (commentDelete)="triggerEvent($event)"
      (commentStatusChanged)="triggerEvent($event)"
      (formFieldAdd)="triggerEvent($event)"
      (formFieldMove)="triggerEvent($event)"
      (formFieldResize)="triggerEvent($event)"
      (formFieldRemove)="triggerEvent($event)"
      (formFieldPropertiesChange)="triggerEvent($event)"
    ></ejs-pdfviewer>
  </div>
</div>
