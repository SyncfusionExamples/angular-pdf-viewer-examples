<div class="control-section">
  <div class="content-wrapper">
    <!--Method to remove signature-->
    <button (click)="remove()">Signature Remove</button>
    <!--Render PDF Viewer component-->
    <ejs-pdfviewer
      id="pdfViewer"
      [serviceUrl]="service"
      [documentPath]="document"
      style="height:640px;display:block"
    ></ejs-pdfviewer>
  </div>
</div>
